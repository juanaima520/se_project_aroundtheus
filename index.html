    <!-- edit modal -->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <h3 class="modal__heading">Edit profile</h3>
        <button class="modal__close" id="modal-close-button"></button>
        <form class="modal__form">
          <input
            placeholder="Name"
            type="text"
            name="title"
            id="profile-title-input"
            class="modal__input modal__input_type_error modal__error_visible"
            minlength="2"
            maxlength="40"
            required
          />
          <span class="modal__error" id="profile-title-input-error"></span>
          <input
            placeholder="Description"
            type="text"
            name="description"
            id="profile-description-input"
            class="modal__input modal__input_type_error modal__error_visible"
            minlength="2"
            maxlength="200"
            required
          />
          <span
            class="modal__error"
            id="profile-description-input-error"
          ></span>
          <button
            class="modal__button modal__button_disabled"
            id="submitButton"
            type="submit"
          >
            Save
          </button>
        </form>
      </div>
    </div>

    <!-- add card modal -->
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <h3 class="modal__heading">New Place</h3>
        <button class="modal__close" id="modal-close-button"></button>
        <form class="modal__form">
          <input
            placeholder="Title"
            type="text"
            name="title"
            id="card-title-input"
            class="modal__input modal__input_type_error modal__error_visible"
            minlength="1"
            maxlength="30"
            required
          />
          <span class="modal__error" id="card-title-input-error"></span>
          <input
            placeholder="Image URL"
            type="url"
            name="url"
            id="card-url-input"
            class="modal__input modal__input_type_error modal__error_visible"
            required
          />
          <span class="modal__error" id="card-url-input-error"></span>
          <button
            class="modal__button modal__button_disabled"
            type="submit"
            id="submitButton"
            disabled
          >
            Save
          </button>
        </form>
      </div>
    </div>

    //preview Image
    <div class="modal" id="preview-image-modal">
      <div
        class="modal__container modal__container-image"
        id="modal__container-image"
      >
        <button class="modal__close" id="modal-close-preview"></button>
        <img src="" alt="" class="modal__preview-image" />
        <p class="modal__image-name"></p>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <img src="" alt="" class="card__image" />
        <button type="button" class="card__delete-button"></button>
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button type="button" class="card__like-button"></button>
        </div>
      </li>
    </template>

    <script src="./scripts/index.js" defer></script>
